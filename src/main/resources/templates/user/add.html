<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method="POST" th:action="@{/user}">
        <label>Username<input type="text" name="username" th:value="${username}"/></label>
        <label>Email<input type="email" name="email" th:value="${email}"/></label>
        <label>Password<input type="password" name="password"/></label>
        <label>Verify Password<input type="password" name="verify" /></label>
        <input type="submit" value="Submit"/>

        <p th:text="${error}"></p>
    </form>

</body>
</html>
